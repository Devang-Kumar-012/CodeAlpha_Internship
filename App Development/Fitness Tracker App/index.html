<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Tracker App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Fitness Tracker</h1>

    <form id="fitness-form" class="fitness-form">
      <label>
        Date:
        <input type="date" id="date" required />
      </label>

      <label>
        Steps:
        <input type="number" id="steps" min="0" placeholder="e.g. 5000" required />
      </label>

      <label>
        Workout Time (mins):
        <input type="number" id="workout-time" min="0" placeholder="e.g. 30" />
      </label>

      <label>
        Calories Burned:
        <input type="number" id="calories" min="0" placeholder="e.g. 300" />
      </label>

      <label>
        Exercise Type:
        <input type="text" id="exercise-type" placeholder="e.g. Running, Yoga" />
      </label>

      <button type="submit" class="btn">Add Entry</button>
    </form>

    <section class="dashboard">
      <h2>Today's Summary</h2>
      <div class="summary-cards">
        <div class="card">
          <h3>Steps</h3>
          <p id="today-steps">0</p>
        </div>
        <div class="card">
          <h3>Workout Time</h3>
          <p id="today-workout">0 mins</p>
        </div>
        <div class="card">
          <h3>Calories Burned</h3>
          <p id="today-calories">0 kcal</p>
        </div>
      </div>
    </section>

    <section class="weekly-progress">
      <h2>Last 7 Days Progress</h2>
      <canvas id="weeklyChart" width="400" height="150"></canvas>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
