<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>Flashcard Quiz App</h1>

    <div id="flashcard" class="flashcard">
      <div class="content front">Question will appear here</div>
      <div class="content back hidden">Answer will appear here</div>
      <button id="toggle-answer" class="btn">Show Answer</button>
    </div>

    <div class="navigation">
      <button id="prev" class="btn">Previous</button>
      <span id="card-index">1 / 1</span>
      <button id="next" class="btn">Next</button>
    </div>

    <hr />

    <h2>Manage Flashcards</h2>
    <form id="flashcard-form" class="form">
      <input type="text" id="question-input" placeholder="Enter question" required />
      <input type="text" id="answer-input" placeholder="Enter answer" required />
      <button type="submit" class="btn">Add Flashcard</button>
    </form>

    <ul id="flashcard-list" class="flashcard-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
