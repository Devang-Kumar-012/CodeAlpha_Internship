<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Language Translation Tool</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
  }
  .container {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 350px;
  }
  h2 {
    margin-bottom: 15px;
    text-align: center;
    color: #333;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
    box-sizing: border-box;
  }
  select, button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
    cursor: pointer;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  .output {
    margin-top: 20px;
    background: #e9ecef;
    padding: 15px;
    border-radius: 6px;
    min-height: 60px;
    color: #333;
    font-size: 16px;
    white-space: pre-wrap;
  }
  .footer {
    margin-top: 15px;
    text-align: center;
    font-size: 12px;
    color: #999;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Language Translation Tool</h2>
    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
    <select id="sourceLang">
      <option value="auto">Detect Language</option>
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
    </select>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="zh">Chinese</option>
    </select>
    <button id="translateBtn">Translate</button>
    <div class="output" id="translatedText">Translation will appear here...</div>
    <div class="footer">Powered by LibreTranslate (free & open source)</div>
  </div>

<script>
  const translateBtn = document.getElementById('translateBtn');
  const inputText = document.getElementById('inputText');
  const sourceLang = document.getElementById('sourceLang');
  const targetLang = document.getElementById('targetLang');
  const translatedText = document.getElementById('translatedText');

  translateBtn.addEventListener('click', () => {
    const text = inputText.value.trim();
    if (!text) {
      alert('Please enter text to translate');
      return;
    }

    translatedText.textContent = 'Translating...';

    fetch('https://libretranslate.de/translate', {
      method: 'POST',
      body: JSON.stringify({
        q: text,
        source: sourceLang.value,
        target: targetLang.value,
        format: "text"
      }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.json())
    .then(data => {
      translatedText.textContent = data.translatedText || 'No translation available';
    })
    .catch(err => {
      translatedText.textContent = 'Error during translation. Try again later.';
      console.error(err);
    });
  });
</script>
</body>
</html>
